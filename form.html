<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div class="container">
        <div id="logo">
            
        </div>
        <h1 style="color: white;text-align: center;">Register Here</h1>
        <div class="card">
            <h3 style="display: flex; margin-left: 10%;">Enter Your Name </h3>
            <form action="">
           <div class="input_box">
                 <input name="name" id="name" type="text" placeholder="Enter your Name..." required>
           </div>
           <h3 style="display: flex; margin-left: 10%;">Email</h3>
           <div class="input_box">
                 <input name="email" id="email" type="email" placeholder="Enter your Email..." required>
           </div>
           <h3 style="display: flex; margin-left: 10%;">UserName</h3>
           <div class="input_box">
                 <input name="username" id="username" type="text" placeholder="Enter your username..." required>
           </div>
           <h3 style="display: flex; margin-left: 10%;">Password</h3>
           <div class="input_box">
                 <input name="password"id="password" type="Password" placeholder="Enter your password..." required>
           </div>
         <div class="checkbox" style="display: flex; margin-right: 20px;">
           <input type="checkbox" name="condition" id="checkbox" required><span style="margin-top: 8px; margin-left: 8px;">Agree Terms and Condition to Register</span>
        </div>
        <div class="input_box" style="margin-top: 20px;">
        <button id="submit" type="submit">Sign up</button>
        <button  id="reset" type="reset">Reset</button>
    </div>
        </form>

        </div>
    </div>

</body>
</html>
